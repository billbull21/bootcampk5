<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4 | BootcampK5</title>
</head>
<body>
    <script>
        function cetakGambar(value) {
            var mid = (value - 1) / 2;
            mid++;
            for(var i = 1; i <= value; i++){
                for(var j = 1; j <= value; j++){
                    if (i == 1 || i == value || j == mid) {
                        document.write("X");
                    }else{
                        document.write("=");                    
                    }
                }
                document.write("<br/>");
            }
        }

        cetakGambar(7);
    </script>
</body>
</html>
