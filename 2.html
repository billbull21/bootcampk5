<!DOCTYPE html>

<body>
    <script>
        //fungsi menghitung "HARI"
        function betweenDays(awal, akhir) {
            //2019-08-21 - 2019-08-30
            var start = parseInt(awal.slice(8, 10));
            var end = parseInt(akhir.slice(8, 10));

            for(var i = start;i<= end;i++){
                document.write('2019-08-'+i+', ');
            }
        }

        betweenDays('2019-08-1', '2019-08-8');
    </script>
</body>
</html>
